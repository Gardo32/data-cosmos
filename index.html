<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cosmos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Markdown parsing library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="prompt-section">
            <textarea id="prompt-input" placeholder="Ask a question about your data..."></textarea>
            <button id="submit-btn">Submit</button>
        </div>
        <div class="response-section">
            <div id="loading" class="hidden">Processing...</div>
            <div id="response-container"></div>
            <div id="report-container" class="markdown-report hidden"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
